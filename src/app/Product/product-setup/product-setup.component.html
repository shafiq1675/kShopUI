
<mat-card>
    <mat-card-title>Product Setup</mat-card-title>
  <hr />
  <form class="customer-form" [formGroup] = "productForm" (ngSubmit)="submitForm()">
    <mat-form-field class="customer-full-width " appearance="fill">
        <mat-label>Product ID</mat-label>
        <input matInput formControlName="productId" [ngModel]="product.productId">
    </mat-form-field>
    <mat-form-field class="customer-full-width " appearance="fill">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="productName" [ngModel]="product.productName">
    </mat-form-field>
    <!-- <mat-form-field class="customer-full-width " appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput>
    </mat-form-field> -->
    <mat-form-field class="customer-full-width " appearance="fill">
      <mat-label>Product Type</mat-label>
      <mat-select formControlName="productType" [ngModel]="product.productType">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="customer-full-width " appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="productPrice" [ngModel]="product.productPrice">
  </mat-form-field>

    <mat-form-field class="customer-full-width " appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="Description" [ngModel]="product.description"></textarea>
    </mat-form-field>
    
    <div>
      <button mat-raised-button color="primary">Save</button> 
    </div>
    
    </form>
  </mat-card>

  <hr />
<mat-card>
  <mat-card-title>Product List</mat-card-title>
  <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
          
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> Product Id  </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Peoduct Name  </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef> Product Type</th>
      <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="productPrice">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell *matCellDef="let element" >
           <button mat-raised-button color="accent"  mat-button (click)="setProduct(element.productId)">Edit</button>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
